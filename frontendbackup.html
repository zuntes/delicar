<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIETTEL DELIVERY CAR CONTROL SYSTEM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.5.1/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.5.1/dist/ol.js"></script>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      overflow: hidden;
      background-color: #000;
    }

    .app-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }


    .title-container {
      position: absolute;
      top: 4px;
      left: 0;
      width: 100%;
      z-index: 20;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .title-wrapper {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 8px 32px;
      border-radius: 8px;
      border: 1px solid rgba(255, 0, 0, 0.4);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: pulse-glow 2s infinite;
    }

    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
      }

      50% {
        box-shadow: 0 0 12px rgba(255, 0, 0, 0.8);
      }
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 0.15em;
      color: white;
      text-shadow: 0 2px 2px rgba(0, 0, 0, 0.8);
    }

    .title span {
      color: #ff0000;
    }

    .info-header {
      position: absolute;
      top: 108px;
      left: 0;
      z-index: 20;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .info-header-wrapper {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 12px 32px;
      display: flex;
      gap: 32px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
    }

    .info-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .info-label {
      display: flex;
      align-items: center;
      gap: 4px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .info-icon {
      width: 16px;
      height: 16px;
    }

    .info-value {
      background-color: rgba(0, 0, 0, 0.3);
      color: #10FF03;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: monospace;
      font-weight: bold;
      letter-spacing: 1px;
      border: 1px solid rgba(255, 68, 68, 0.3);
    }

    .info-connection {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-right: 8px;
    }

    .info-connection-status {
      width: 4px;
      height: 4px;
      border-radius: 50%;
    }

    .connected {
      background-color: #10FF03;
      box-shadow: 0 0 5px #10FF03;
      animation: pulse 2s infinite;
    }

    .disconnected {
      background-color: #ff0000;
      box-shadow: 0 0 5px #ff0000;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .info-connection-text {
      font-size: 12px;
      font-weight: 500;
    }

    .connected-text {
      color: #10FF03;
    }

    .disconnected-text {
      color: #ff0000;
    }

    .video-frame {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 400px;
      height: 250px;
      z-index: 20;
      border: 2px solid white;
      border-radius: 8px;
      overflow: hidden;
      background-color: #111;
      transition: all 0.5s ease;
    }

    .video-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 14px;
      gap: 12px;
      position: relative;
    }

    .expand-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .expand-icon:hover {
      transform: scale(1.2);
    }

    .map-container {
      position: absolute;
      inset: 0;
      z-index: 0;
      transition: all 0.5s ease;
    }

    .ol-viewport {
      width: 100% !important;
      height: 100% !important;
    }

    .video-fullscreen {
      left: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0;
      z-index: 10;
    }

    .map-minimized {
      position: absolute;
      inset: auto auto 20px 20px;
      /* Cách viền dưới 20px, viền trái 20px */
      width: 400px;
      height: 250px;
      border: 2px solid white;
      border-radius: 8px;
      z-index: 20;
      overflow: hidden;
    }

    #center-button {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 8px 16px;
      background-color: #000;
      border: 2px solid #ff0000;
      color: #00ff00;
      border-radius: 5px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    #center-button:hover {
      background-color: #333;
      color: #00cc00;
      border-color: #ff3333;
    }

    .stats-panel {
      position: absolute;
      inset: 20px auto auto 20px;
      /* top: 20px, left: 20px */
      width: 240px;
      z-index: 20;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      border: 1px solid rgba(255, 0, 0, 0.3);
      padding: 16px;
    }

    .stats-title {
      color: white;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stats-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .stats-label {
      color: white;
      font-size: 14px;
    }

    .stats-value {
      color: #10FF03;
      font-family: monospace;
      font-weight: bold;
    }

    .stats-group {
      margin-top: 12px;
    }

    .stats-group-title {
      color: white;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .stats-group-content {
      padding-left: 12px;
    }

    .map-pcd {
      position: absolute;
      inset: auto 20px 20px auto;
      width: 400px;
      height: 250px;
      z-index: 20;
      border: 2px solid white;
      border-radius: 8px;
      overflow: visible;
      background-color: #111;
      transition: all 0.5s ease;
    }

    .map-pcd-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 14px;
      gap: 12px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .map-pcd-fullscreen {
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0;
      z-index: 10;
    }

    .expand-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 22;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    #map-pcd canvas {
      width: 100% !important;
      height: 100% !important;
      display: block !important;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #map-pcd-status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-size: 12px;
      z-index: 21;
    }

    .zoom-button {
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 0, 0, 0.5);
      border-radius: 4px;
      color: white;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .zoom-button:hover {
      background-color: rgba(51, 51, 51, 0.8);
      border-color: rgba(255, 0, 0, 0.8);
    }
  </style>
</head>

<body>
  <div class="app-container">
    <div id="map" class="map-container"></div>
    <button id="center-button">Center Map</button>
    <div class="zoom-controls">
      <button id="zoom-in" class="zoom-button">+</button>
      <button id="zoom-out" class="zoom-button">−</button>
    </div>
    <div class="title-container">
      <div class="title-wrapper">
        <h1 class="title"><span>VIETTEL</span> DELIVERY CAR CONTROL SYSTEM</h1>
      </div>
    </div>
    <div class="info-header">
      <div class="info-header-wrapper">
        <div class="info-connection">
          <div id="connection-status" class="info-connection-status connected"></div>
          <span id="connection-text" class="info-connection-text connected-text">Connected</span>
        </div>
        <div class="info-item">
          <div class="info-label">
            <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="1" y="6" width="18" height="12" rx="2" ry="2"></rect>
              <line x1="23" y1="13" x2="23" y2="11"></line>
            </svg>
            Battery
          </div>
          <div id="battery" class="info-value">100%</div>
        </div>
        <div class="info-item">
          <div class="info-label">
            <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M6 17h12a2 2 0 0 0 1.7-1l.64-1.28a1 1 0 0 0 0-.72l-3.2-6.4A2 2 0 0 0 15.4 6H8.6a2 2 0 0 0-1.74 1L3.67 13.4a1 1 0 0 0 0 .72L4.3 16A2 2 0 0 0 6 17z">
              </path>
              <path d="m2 8 5 2"></path>
              <path d="m22 8-5 2"></path>
              <circle cx="6.5" cy="14.5" r=".5"></circle>
              <circle cx="17.5" cy="14.5" r=".5"></circle>
            </svg>
            Status
          </div>
          <div id="status" class="info-value">STANDBY</div>
        </div>
        <div class="info-item">
          <div class="info-label">Latitude</div>
          <div id="latitude" class="info-value">21.9314</div>
        </div>
        <div class="info-item">
          <div class="info-label">Drive Time</div>
          <div id="drive-time" class="info-value">00:00:00</div>
        </div>
      </div>
    </div>
    <div id="video-frame" class="video-frame">
      <div class="video-placeholder" id="video-placeholder">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
          <circle cx="12" cy="13" r="3"></circle>
        </svg>
        <p id="camera-status">Camera Feed</p>
        <svg class="expand-icon" id="expand-video-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
          fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
          </path>
        </svg>
      </div>
    </div>
    <div class="stats-panel">
      <div class="stats-title">Vehicle Statistics</div>
      <div class="stats-row">
        <span class="stats-label">In Motion:</span>
        <span id="in-motion" class="stats-value">No</span>
      </div>
      <div class="stats-row">
        <span class="stats-label">Speed:</span>
        <span id="speed" class="stats-value">0 km/h</span>
      </div>
      <div class="stats-row">
        <span class="stats-label">Compass:</span>
        <span id="compass" class="stats-value">0°</span>
      </div>
      <div class="stats-group">
        <div class="stats-group-title">GPS Information</div>
        <div class="stats-group-content">
          <div class="stats-row">
            <span class="stats-label">Status:</span>
            <span id="gps-status" class="stats-value">GPS OK</span>
          </div>
          <div class="stats-row">
            <span class="stats-label">Latitude:</span>
            <span id="stats-latitude" class="stats-value">21.9314</span>
          </div>
          <div class="stats-row">
            <span class="stats-label">Longitude:</span>
            <span id="longitude" class="stats-value">106.7088</span>
          </div>
          <div class="stats-row">
            <span class="stats-label">HDOP:</span>
            <span id="hdop" class="stats-value">1.2</span>

            <span class="stats-label">VDOP:</span>

    <div id="map-pcd" class="map-pcd">
      <div class="map-pcd-placeholder">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 7l6-3 6 3 6-3v13l-6 3-6-3-6 3V7z"></path>
          <path d="M9 4v13"></path>

        </svg>
        <p id="map-pcd-status">Map PCD</p>
        <svg class="expand-icon" id="expand-map-pcd-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
          fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
          </path>
        </svg>
      </div>
    </div>
  </div>

  <script>
    // Global state variables
    let isConnected = false;

    // --- Utility Functions ---

    // Convert degrees to radians for rotation calculations
    function toRadians(degrees) {
      return degrees * (Math.PI / 180);
    }

    // Format seconds into HH:MM:SS string
    function formatTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // Update UI elements with vehicle data
    function updateUI(data) {
      document.getElementById('battery').textContent = data.battery;
      document.getElementById('status').textContent = data.flight_mode;
      document.getElementById('latitude').textContent = data.latitude;
      document.getElementById('stats-latitude').textContent = data.latitude;
      document.getElementById('longitude').textContent = data.longitude;
      document.getElementById('drive-time').textContent = data.flight_time;
      document.getElementById('in-motion').textContent = data.in_air;
      document.getElementById('speed').textContent = data.speed;
      document.getElementById('compass').textContent = data.compass;
      document.getElementById('gps-status').textContent = data.gps;
      document.getElementById('hdop').textContent = data.hdop;
      document.getElementById('vdop').textContent = data.vdop;

      // Update battery color based on percentage
      const batteryPercent = parseInt(data.battery);
      const batteryElement = document.getElementById('battery');
      if (batteryPercent <= 20) {
        batteryElement.style.color = '#ff0000';
      } else if (batteryPercent <= 50) {
        batteryElement.style.color = '#ffff00';
      } else {
        batteryElement.style.color = '#10FF03';
      }
    }

    // --- MapVehiclePath Object ---
    // Manages map initialization, vehicle icon, path, and image fallback
    const MapVehiclePath = {
      map: null,
      view: null,
      vectorSource: null,
      vectorLayer: null,
      iconFeature: null,
      pathFeature: null,
      points: [],

      initMap() {
        const initialCoords = [106.7088, 21.9314];

        // Create map view
        this.view = new ol.View({
          center: ol.proj.fromLonLat(initialCoords),
          zoom: 17,
          minZoom: 2,
          maxZoom: 20
        });

        // Create vehicle icon feature
        this.iconFeature = new ol.Feature({
          geometry: new ol.geom.Point(ol.proj.fromLonLat(initialCoords))
        });

        this.setIconStyle('./image/car_icon.png');

        // Create path feature
        this.points.push(ol.proj.fromLonLat(initialCoords));
        this.pathFeature = new ol.Feature({
          geometry: new ol.geom.LineString(this.points)
        });

        this.pathFeature.setStyle(new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: 'rgba(255, 0, 0, 0.7)',
            width: 2
          })
        }));

        // Create vector source and layer
        this.vectorSource = new ol.source.Vector({
          features: [this.pathFeature, this.iconFeature]
        });

        this.vectorLayer = new ol.layer.Vector({
          source: this.vectorSource
        });

        // Create map (no radius layer)
        this.map = new ol.Map({
          target: 'map',
          layers: [
            new ol.layer.Tile({
              source: new ol.source.XYZ({
                url: "https://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}&s=Ga"
              })
            }),
            this.vectorLayer
          ],
          view: this.view,
          controls: []
        });

        // Add interaction for cursor change
        this.map.on('pointermove', (evt) => {
          if (evt.dragging) return;
          const pixel = this.map.getEventPixel(evt.originalEvent);
          const hit = this.map.hasFeatureAtPixel(pixel);
          this.map.getTargetElement().style.cursor = hit ? 'pointer' : 'auto';
        });

        // Enable pinch-zoom and mouse wheel zoom
        this.map.getInteractions().forEach((interaction) => {
          if (interaction instanceof ol.interaction.MouseWheelZoom || interaction instanceof ol.interaction.PinchZoom) {
            interaction.setActive(true);
          }
        });

        console.log('Map initialized successfully');
      },

      setupImageBasedOnSupport() {
        const testImg = new Image();
        testImg.onload = () => console.log('Car icon loaded successfully');
        testImg.onerror = () => {
          console.warn('Car icon not found, using fallback SVG');
          this.iconFeature.setStyle(new ol.style.Style({
            image: new ol.style.Circle({
              radius: 6,
              fill: new ol.style.Fill({ color: 'red' }),
              stroke: new ol.style.Stroke({ color: 'white', width: 2 })
            })
          }));
        };
        testImg.src = './image/car_icon.png';
      },

      setIconStyle(src) {
        this.iconFeature.setStyle(new ol.style.Style({
          image: new ol.style.Icon({
            anchor: [0.5, 0.5],
            src: src,
            scale: 0.15,
            rotation: toRadians(-90)
          })
        }));
      },

      centerMap() {
        if (!this.iconFeature || !this.view) {
          console.error('Cannot center map: iconFeature or view is not initialized');
          return;
        }
        const geometry = this.iconFeature.getGeometry();
        if (!geometry) {
          console.error('Cannot center map: iconFeature geometry is not available');
          return;
        }
        const carPosition = geometry.getCoordinates();
        if (!carPosition) {
          console.error('Cannot center map: carPosition is not available');
          return;
        }
        console.log('Centering map on position:', carPosition);
        this.view.animate({
          center: carPosition,
          duration: 500
        });
      },

      zoomIn() {
        if (!this.view) {
          console.error('Cannot zoom in: view is not initialized');
          return;
        }
        const currentZoom = this.view.getZoom();
        this.view.animate({
          zoom: currentZoom + 1,
          duration: 250
        });
      },

      zoomOut() {
        if (!this.view) {
          console.error('Cannot zoom out: view is not initialized');
          return;
        }
        const currentZoom = this.view.getZoom();
        this.view.animate({
          zoom: Math.max(2, currentZoom - 1),
          duration: 250
        });
      },

      updateCarPosition(coords, heading) {
        if (!this.iconFeature || !this.vectorSource || !this.pathFeature) {
          console.error('Cannot update car position: features or source not initialized');
          return;
        }

        const newPosition = ol.proj.fromLonLat(coords);
        const geometry = this.iconFeature.getGeometry();

        if (geometry) {
          geometry.setCoordinates(newPosition);
        } else {
          console.error('Cannot update car position: geometry not available');
          return;
        }

        this.iconFeature.setStyle(new ol.style.Style({
          image: new ol.style.Icon({
            anchor: [0.5, 0.5],
            src: './image/car_icon.png',
            scale: 0.15,
            rotation: toRadians(-heading - 90)
          })
        }));

        const lastPoint = this.points[this.points.length - 1];
        if (lastPoint) {
          const distance = Math.sqrt(
            Math.pow(lastPoint[0] - newPosition[0], 2) +
            Math.pow(lastPoint[1] - newPosition[1], 2)
          );

          if (distance > 5) {
            this.points.push(newPosition);
            if (this.points.length > 100) {
              this.points = this.points.slice(-100);
            }

            const pathGeometry = this.pathFeature.getGeometry();
            if (pathGeometry) {
              pathGeometry.setCoordinates(this.points);
            }
          }
        }

      }
    };

    // --- VideoFrame Object ---
    // Manages video frame UI
    const VideoFrame = {
      init() {
        // Ensure video placeholder exists
        const videoPlaceholder = document.getElementById('video-placeholder');
        if (!videoPlaceholder.querySelector('#expand-video-icon')) {
          const videoIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
          videoIcon.setAttribute('class', 'expand-icon');
          videoIcon.setAttribute('id', 'expand-video-icon');
          videoIcon.setAttribute('viewBox', '0 0 24 24');
          videoIcon.setAttribute('fill', 'none');
          videoIcon.setAttribute('stroke', '#fff');
          videoIcon.setAttribute('stroke-width', '2');
          videoIcon.setAttribute('stroke-linecap', 'round');
          videoIcon.setAttribute('stroke-linejoin', 'round');

    // --- MapPCD Object ---
    const MapPCD = {
      scene: null,
      camera: null,
      renderer: null,
      controls: null,
      pointCloud: null,

      async init() {
        const container = document.getElementById('map-pcd');
        if (!container) {
          console.error('Không tìm thấy container map-pcd');
          return;
        }
        console.log('Khởi tạo MapPCD, kích thước container:', container.getBoundingClientRect());

        // Kiểm tra kích thước div
        const { width, height } = container.getBoundingClientRect();
        if (width === 0 || height === 0) {
          console.warn('Div map-pcd có kích thước 0, kiểm tra trạng thái minimized');
          container.classList.remove('map-pcd-minimized');
          console.log('Đã xóa lớp map-pcd-minimized');
        }

        // Import Three.js từ esm.run
        let THREE;
        try {
          console.log('Đang import Three.js...');
          THREE = await import('https://esm.run/three');
          console.log('THREE imported:', THREE);
        } catch (err) {
          console.error('Lỗi import Three.js:', err);
          const statusElement = document.getElementById('map-pcd-status');
          if (statusElement) statusElement.textContent = 'Lỗi import Three.js';
          return;
        }

        let PCDLoader, OrbitControls;
        try {
          console.log('Đang import PCDLoader và OrbitControls...');
          ({ PCDLoader } = await import('https://esm.run/three/examples/jsm/loaders/PCDLoader.js'));
          ({ OrbitControls } = await import('https://esm.run/three/examples/jsm/controls/OrbitControls.js'));
          console.log('PCDLoader imported:', PCDLoader);
          console.log('OrbitControls imported:', OrbitControls);
        } catch (err) {
          console.error('Lỗi import PCDLoader hoặc OrbitControls:', err);
          const statusElement = document.getElementById('map-pcd-status');
          if (statusElement) statusElement.textContent = 'Lỗi import module';
          return;
        }

        // Khởi tạo scene
        this.scene = new THREE.Scene();
        this.scene.background = new THREE.Color(0x111111);
        console.log('Scene đã khởi tạo');

        // Khởi tạo camera
        this.camera = new THREE.PerspectiveCamera(
          75,
          width / height || 1,
          0.01,
          10000
        );
        this.camera.position.set(0, 0, 10);
        console.log('Camera đã khởi tạo, vị trí:', this.camera.position);

        // Khởi tạo renderer
        this.renderer = new THREE.WebGLRenderer({ antialias: true });
        this.renderer.setSize(width, height);
        container.innerHTML = '';
        container.appendChild(this.renderer.domElement);
        console.log('Renderer đã khởi tạo, canvas:', this.renderer.domElement);

        // Thêm OrbitControls
        this.controls = new OrbitControls(this.camera, this.renderer.domElement);
        this.controls.update();
        console.log('OrbitControls đã khởi tạo');

        // Thêm ánh sáng
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        this.scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        this.scene.add(directionalLight);
        console.log('Ánh sáng đã thêm');

        // Thêm vật thể debug
        const debugSphere = new THREE.Mesh(
          new THREE.SphereGeometry(0.5, 32, 32),
          new THREE.MeshBasicMaterial({ color: 0xff0000 })
        );
        debugSphere.position.set(0, 0, 0);
        this.scene.add(debugSphere);
        console.log('Hình cầu debug đã thêm (màu đỏ, kích thước 0.5)');

        // Tải file map.pcd
        const loader = new PCDLoader();
        try {
          console.log('Bắt đầu tải map.pcd');
          const response = await fetch('./map.pcd');
          console.log('Fetch response:', response);
          if (!response.ok) throw new Error(`Lỗi tải file: ${response.status} ${response.statusText}`);
          const buffer = await response.arrayBuffer();
          console.log('Buffer tải thành công:', buffer.byteLength);

          const points = loader.parse(buffer, 'map.pcd');
          console.log('Point cloud phân tích, số điểm:', points.geometry.getAttribute('position').count);

          // Xóa debug sphere
          this.scene.remove(debugSphere);
          console.log('Đã xóa hình cầu debug');

          // Tính toán màu sắc
          const geometry = points.geometry;
          const position = geometry.getAttribute('position');
          const colors = [];
          let yMin = Infinity, yMax = -Infinity;
          for (let i = 0; i < position.count; i++) {
            const y = position.getY(i);
            if (y < yMin) yMin = y;
            if (y > yMax) yMax = y;
          }
          console.log('Y min:', yMin, 'Y max:', yMax);

          for (let i = 0; i < position.count; i++) {
            const y = position.getY(i);
            const t = yMax === yMin ? 0 : (y - yMin) / (yMax - yMin);
            const color = new THREE.Color();
            if (t < 0.33) {
              color.setHSL(0.33 + (0.8 - 0.33) * t * 3, 1.0, 0.5);
            } else if (t < 0.66) {
              color.setHSL(0.8 + (0.0 - 0.8) * (t - 0.33) * 3, 1.0, 0.5);
            } else {
              color.setHSL(0, 1.0, 0.5);
            }
            colors.push(color.r, color.g, color.b);
          }

          geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
          points.material.vertexColors = true;
          points.material.size = 0.15; // Tăng kích thước điểm
          points.material.sizeAttenuation = true;
          console.log('Màu sắc point cloud đã áp dụng, kích thước điểm:', points.material.size);

          this.scene.add(points);
          this.pointCloud = points;
          console.log('Point cloud đã thêm vào scene');

          // Điều chỉnh camera
          const center = points.geometry.boundingSphere.center;
          const radius = points.geometry.boundingSphere.radius || 10;
          console.log('Trung tâm point cloud:', center, 'Bán kính:', radius);
          this.camera.position.set(center.x, center.y, center.z + Math.max(radius * 2, 5));
          this.controls.target.copy(center);
          this.controls.update();
          console.log('Camera điều chỉnh, vị trí:', this.camera.position);

          const statusElement = document.getElementById('map-pcd-status');
          if (statusElement) {
            statusElement.textContent = 'Point Cloud Loaded';
          }
          const placeholder = container.querySelector('.map-pcd-placeholder');
          if (placeholder) {
            placeholder.style.display = 'none';
            console.log('Placeholder đã ẩn');
          }
        } catch (err) {
          console.error('Lỗi khi tải hoặc hiển thị map.pcd:', err);
          const statusElement = document.getElementById('map-pcd-status');
          if (statusElement) {
            statusElement.textContent = `Lỗi: ${err.message}`;
          }
          const placeholder = container.querySelector('.map-pcd-placeholder');
          if (placeholder) {
            placeholder.style.display = 'flex';
            console.log('Placeholder hiển thị với lỗi');
          }
        }

        // Thêm icon expand
        FullscreenManager.createMapPCDIcon(container);
        console.log('Đã gọi createMapPCDIcon cho map-pcd');

        // Animation loop
        const animate = () => {
          requestAnimationFrame(animate);
          this.controls.update();
          this.renderer.render(this.scene, this.camera);
        };
        animate();

        // Xử lý resize
        window.addEventListener('resize', () => this.updateSize());

        console.log('MapPCD khởi tạo hoàn tất');
      },

      updateSize() {
        if (!this.renderer || !this.camera) return;
        const container = document.getElementById('map-pcd');
        const width = container.clientWidth;
        const height = container.clientHeight;
        if (width === 0 || height === 0) {
          console.warn('Div map-pcd có kích thước 0, không cập nhật renderer');
          return;
        }
        this.renderer.setSize(width, height);
        this.camera.aspect = width / height;
        this.camera.updateProjectionMatrix();
        this.renderer.render(this.scene, this.camera);
        console.log('Renderer cập nhật kích thước:', width, 'x', height);
      },

      updatePointCloud(data) {
        if (data && this.pointCloud) {
          console.log('Cập nhật point cloud:', data);
        }
      }

        if (expandVideoIcon) expandVideoIcon.remove();
        if (expandMapIcon) expandMapIcon.remove();

        if (this.currentFullscreen === target) {
          // Exit fullscreen, restore default state
          this.currentFullscreen = null;
          this.createVideoIcon(videoPlaceholder);
          this.createMapIcon(mapContainer);
          this.createMapPCDIcon(mapPCDContainer);
        } else {
          // Enter fullscreen for the target

            videoFrame.classList.add('video-fullscreen');
            mapContainer.classList.add('map-minimized');
            mapPCDContainer.classList.add('map-pcd-minimized');

        icon.onclick = () => this.toggleFullscreen('map');
