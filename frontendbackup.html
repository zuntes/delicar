
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIETTEL DELIVERY CAR CONTROL SYSTEM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.5.1/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.5.1/dist/ol.js"></script>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      overflow: hidden;
      background-color: #000;
    }
    
    .app-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }
    
    .top-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      z-index: 10;
      pointer-events: none;
    }
    
    .top-border-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(255, 0, 0, 0.9) 0%, transparent 100%);
      height: 150px;
    }
    
    .title-container {
      position: absolute;
      top: 4px;
      left: 0;
      width: 100%;
      z-index: 20;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .title-wrapper {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 8px 32px;
      border-radius: 8px;
      border: 1px solid rgba(255, 0, 0, 0.4);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: pulse-glow 2s infinite;
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
      50% { box-shadow: 0 0 12px rgba(255, 0, 0, 0.8); }
    }
    
    .title {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 0.15em;
      color: white;
      text-shadow: 0 2px 2px rgba(0, 0, 0, 0.8);
    }
    
    .title span {
      color: #ff0000;
    }
    
    .info-header {
      position: absolute;
      top: 108px;
      left: 0;
      z-index: 20;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .info-header-wrapper {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 12px 32px;
      display: flex;
      gap: 32px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
    }
    
    .info-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .info-label {
      display: flex;
      align-items: center;
      gap: 4px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    .info-icon {
      width: 16px;
      height: 16px;
    }
    
    .info-value {
      background-color: rgba(0, 0, 0, 0.3);
      color: #10FF03;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: monospace;
      font-weight: bold;
      letter-spacing: 1px;
      border: 1px solid rgba(255, 68, 68, 0.3);
    }
    
    .info-connection {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-right: 8px;
    }
    
    .info-connection-status {
      width: 4px;
      height: 4px;
      border-radius: 50%;
    }
    
    .connected {
      background-color: #10FF03;
      box-shadow: 0 0 5px #10FF03;
      animation: pulse 2s infinite;
    }
    
    .disconnected {
      background-color: #ff0000;
      box-shadow: 0 0 5px #ff0000;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .info-connection-text {
      font-size: 12px;
      font-weight: 500;
    }
    
    .connected-text {
      color: #10FF03;
    }
    
    .disconnected-text {
      color: #ff0000;
    }
    
    .video-frame {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 400px;
      height: 250px;
      z-index: 20;
      border: 2px solid white;
      border-radius: 8px;
      overflow: hidden;
      background-color: #111;
      transition: all 0.5s ease;
    }
    
    .video-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 14px;
      gap: 12px;
      position: relative;
    }
    
    .expand-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .expand-icon:hover {
      transform: scale(1.2);
    }
    
    .map-container {
      position: absolute;
      inset: 0;
      z-index: 0;
      transition: all 0.5s ease;
    }
    
    .ol-viewport {
      width: 100% !important;
      height: 100% !important;
    }
    
    .video-fullscreen {
      left: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0;
      z-index: 10;
    }
    
    .map-minimized {
      position: absolute;
      left: 20px;
      top: 660px;
      width: 400px;
      height: 250px;
      border: 2px solid white;
      border-radius: 8px;
      z-index: 20;
      overflow: hidden;
    }
    
    #center-button {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 8px 16px;
      background-color: #000;
      border: 2px solid #ff0000;
      color: #00ff00;
      border-radius: 5px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    #center-button:hover {
      background-color: #333;
      color: #00cc00;
      border-color: #ff3333;
    }
    
    .stats-panel {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 240px;
      z-index: 20;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      border: 1px solid rgba(255, 0, 0, 0.3);
      padding: 16px;
    }
    
    .stats-title {
      color: white;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .stats-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .stats-label {
      color: white;
      font-size: 14px;
    }
    
    .stats-value {
      color: #10FF03;
      font-family: monospace;
      font-weight: bold;
    }
    
    .stats-group {
      margin-top: 12px;
    }
    
    .stats-group-title {
      color: white;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .stats-group-content {
      padding-left: 12px;
    }
    
    /* Add zoom controls styling */
    .zoom-controls {
      position: absolute;
      right: 20px;
      top: 200px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .zoom-button {
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 0, 0, 0.5);
      border-radius: 4px;
      color: white;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .zoom-button:hover {
      background-color: rgba(51, 51, 51, 0.8);
      border-color: rgba(255, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div id="map" class="map-container"></div>
    <button id="center-button">Center Map</button>
    <div class="zoom-controls">
      <button id="zoom-in" class="zoom-button">+</button>
      <button id="zoom-out" class="zoom-button">−</button>
    </div>
    <div class="top-border">
      <div class="top-border-gradient"></div>
    </div>
    <div class="title-container">
      <div class="title-wrapper">
        <h1 class="title"><span>VIETTEL</span> DELIVERY CAR CONTROL SYSTEM</h1>
      </div>
    </div>
    <div class="info-header">
      <div class="info-header-wrapper">
        <div class="info-connection">
          <div id="connection-status" class="info-connection-status connected"></div>
          <span id="connection-text" class="info-connection-text connected-text">Connected</span>
        </div>
        <div class="info-item">
          <div class="info-label">
            <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="1" y="6" width="18" height="12" rx="2" ry="2"></rect>
              <line x1="23" y1="13" x2="23" y2="11"></line>
            </svg>
            Battery
          </div>
          <div id="battery" class="info-value">100%</div>
        </div>
        <div class="info-item">
          <div class="info-label">
            <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 17h12a2 2 0 0 0 1.7-1l.64-1.28a1 1 0 0 0 0-.72l-3.2-6.4A2 2 0 0 0 15.4 6H8.6a2 2 0 0 0-1.74 1L3.67 13.4a1 1 0 0 0 0 .72L4.3 16A2 2 0 0 0 6 17z"></path>
              <path d="m2 8 5 2"></path>
              <path d="m22 8-5 2"></path>
              <circle cx="6.5" cy="14.5" r=".5"></circle>
              <circle cx="17.5" cy="14.5" r=".5"></circle>
            </svg>
            Status
          </div>
          <div id="status" class="info-value">STANDBY</div>
        </div>
        <div class="info-item">
          <div class="info-label">Latitude</div>
          <div id="latitude" class="info-value">21.9314</div>
        </div>
        <div class="info-item">
          <div class="info-label">Drive Time</div>
          <div id="drive-time" class="info-value">00:00:00</div>
        </div>
      </div>
    </div>
    <div id="video-frame" class="video-frame">
      <div class="video-placeholder" id="video-placeholder">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
          <circle cx="12" cy="13" r="3"></circle>
        </svg>
        <p id="camera-status">Camera Feed</p>
        <svg class="expand-icon" id="expand-video-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
        </svg>
      </div>
    </div>
    <div class="stats-panel">
      <div class="stats-title">Vehicle Statistics</div>
      <div class="stats-row">
        <span class="stats-label">In Motion:</span>
        <span id="in-motion" class="stats-value">No</span>
      </div>
      <div class="stats-row">
        <span class="stats-label">Speed:</span>
        <span id="speed" class="stats-value">0 km/h</span>
      </div>
      <div class="stats-row">
        <span class="stats-label">Compass:</span>
        <span id="compass" class="stats-value">0°</span>
      </div>
      <div class="stats-group">
        <div class="stats-group-title">GPS Information</div>
        <div class="stats-group-content">
          <div class="stats-row">
            <span class="stats-label">Status:</span>
            <span id="gps-status" class="stats-value">GPS OK</span>
          </div>
          <div class="stats-row">
            <span class="stats-label">Latitude:</span>
            <span id="stats-latitude" class="stats-value">21.9314</span>
          </div>
          <div class="stats-row">
            <span class="stats-label">Longitude:</span>
            <span id="longitude" class="stats-value">106.7088</span>
          </div>
          <div class="stats-row">
            <span class="stats-label">HDOP:</span>
            <span id="hdop" class="stats-value">1.2</span>
          </div>
          <div class="stats-row">
            <span class="stats-label">VDOP:</span>
            <span id="vdop" class="stats-value">1.5</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let map;
    let view;
    let vectorSource;
    let vectorLayer;
    let iconFeature;
    let pathFeature;
    let points = [];
    let isConnected = false;
    let isVideoFullscreen = false;
    let expandMapIcon = null;

    function toRadians(degrees) {
      return degrees * (Math.PI / 180);
    }

    function initMap() {
      const initialCoords = [106.7088, 21.9314];
      
      // Create map view
      view = new ol.View({
        center: ol.proj.fromLonLat(initialCoords),
        zoom: 17,
        minZoom: 2,
        maxZoom: 20
      });
      
      // Create vehicle icon feature
      iconFeature = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat(initialCoords))
      });
      
      iconFeature.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 0.5],
          src: '/image/car_icon.png',
          scale: 0.15,
          rotation: toRadians(-90)
        })
      }));
      
      // Create path feature
      points.push(ol.proj.fromLonLat(initialCoords));
      pathFeature = new ol.Feature({
        geometry: new ol.geom.LineString(points)
      });
      
      pathFeature.setStyle(new ol.style.Style({
        stroke: new ol.style.Stroke({
          color: 'rgba(255, 0, 0, 0.7)',
          width: 2
        })
      }));
      
      // Create vector source and layer
      vectorSource = new ol.source.Vector({
        features: [pathFeature, iconFeature]
      });
      
      vectorLayer = new ol.layer.Vector({
        source: vectorSource
      });
      
      // Create radius feature
      const radiusFeature = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat(initialCoords))
      });
      
      radiusFeature.setStyle(new ol.style.Style({
        image: new ol.style.Circle({
          radius: 50,
          fill: new ol.style.Fill({
            color: 'rgba(255, 0, 0, 0.1)'
          }),
          stroke: new ol.style.Stroke({
            color: 'rgba(255, 0, 0, 0.6)',
            width: 1
          })
        })
      }));
      
      const radiusSource = new ol.source.Vector({
        features: [radiusFeature]
      });
      
      const radiusLayer = new ol.layer.Vector({
        source: radiusSource
      });
      
      // Create and configure map
      map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.XYZ({
              url: "https://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}&s=Ga"
            })
          }),
          radiusLayer,
          vectorLayer
        ],
        view: view,
        controls: []
      });
      
      // Add interaction and scroll handling
      map.on('pointermove', function(evt) {
        if (evt.dragging) return;
        const pixel = map.getEventPixel(evt.originalEvent);
        const hit = map.hasFeatureAtPixel(pixel);
        map.getTargetElement().style.cursor = hit ? 'pointer' : 'auto';
      });
      
      // Enable pinch-zoom for touch devices
      map.getInteractions().forEach(function(interaction) {
        if (interaction instanceof ol.interaction.MouseWheelZoom) {
          interaction.setActive(true);
        }
        if (interaction instanceof ol.interaction.PinchZoom) {
          interaction.setActive(true);
        }
      });
    }

    function centerMap() {
      if (!iconFeature || !map) return;
      const geometry = iconFeature.getGeometry();
      if (geometry) {
        const carPosition = geometry.getCoordinates();
        view.animate({
          center: carPosition,
          duration: 500
        });
      }
    }

    function zoomIn() {
      if (!view) return;
      const currentZoom = view.getZoom();
      view.animate({
        zoom: currentZoom + 1,
        duration: 250
      });
    }

    function zoomOut() {
      if (!view) return;
      const currentZoom = view.getZoom();
      view.animate({
        zoom: Math.max(2, currentZoom - 1),
        duration: 250
      });
    }

    function toggleFullscreen() {
      const videoFrame = document.getElementById('video-frame');
      const mapContainer = document.getElementById('map');
      const videoPlaceholder = document.getElementById('video-placeholder');
      
      if (!isVideoFullscreen) {
        // Make video fullscreen, map minimized
        videoFrame.classList.add('video-fullscreen');
        mapContainer.classList.add('map-minimized');
        
        // Remove expand icon from video
        const expandIcon = document.getElementById('expand-video-icon');
        if (expandIcon) {
          expandIcon.remove();
        }
        
        // Create new expand icon for map
        expandMapIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        expandMapIcon.setAttribute('class', 'expand-icon');
        expandMapIcon.setAttribute('id', 'expand-map-icon');
        expandMapIcon.setAttribute('viewBox', '0 0 24 24');
        expandMapIcon.setAttribute('fill', 'none');
        expandMapIcon.setAttribute('stroke', '#fff');
        expandMapIcon.setAttribute('stroke-width', '2');
        expandMapIcon.setAttribute('stroke-linecap', 'round');
        expandMapIcon.setAttribute('stroke-linejoin', 'round');
        expandMapIcon.innerHTML = '<path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>';
        expandMapIcon.onclick = toggleFullscreen;
        
        mapContainer.appendChild(expandMapIcon);
        
        isVideoFullscreen = true;
      } else {
        // Return to original state
        videoFrame.classList.remove('video-fullscreen');
        mapContainer.classList.remove('map-minimized');
        
        // Remove expand icon from map
        if (expandMapIcon) {
          expandMapIcon.remove();
        }
        
        // Create new expand icon for video
        const newVideoIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        newVideoIcon.setAttribute('class', 'expand-icon');
        newVideoIcon.setAttribute('id', 'expand-video-icon');
        newVideoIcon.setAttribute('viewBox', '0 0 24 24');
        newVideoIcon.setAttribute('fill', 'none');
        newVideoIcon.setAttribute('stroke', '#fff');
        newVideoIcon.setAttribute('stroke-width', '2');
        newVideoIcon.setAttribute('stroke-linecap', 'round');
        newVideoIcon.setAttribute('stroke-linejoin', 'round');
        newVideoIcon.innerHTML = '<path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>';
        newVideoIcon.onclick = toggleFullscreen;
        
        videoPlaceholder.appendChild(newVideoIcon);
        
        isVideoFullscreen = false;
      }
      
      // Update map size after transition
      setTimeout(() => {
        if (map) map.updateSize();
      }, 550);
    }

    function updateCarPosition(coords, heading) {
      if (!iconFeature || !vectorSource || !pathFeature) return;
      
      const newPosition = ol.proj.fromLonLat(coords);
      const geometry = iconFeature.getGeometry();
      
      if (geometry) {
        geometry.setCoordinates(newPosition);
      }
      
      iconFeature.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 0.5],
          src: '/image/car_icon.png',
          scale: 0.15,
          rotation: toRadians(-heading - 90)
        })
      }));
      
      const lastPoint = points[points.length - 1];
      if (lastPoint) {
        const distance = Math.sqrt(
          Math.pow(lastPoint[0] - newPosition[0], 2) + 
          Math.pow(lastPoint[1] - newPosition[1], 2)
        );
        
        if (distance > 5) {
          points.push(newPosition);
          if (points.length > 100) {
            points = points.slice(-100);
          }
          
          const pathGeometry = pathFeature.getGeometry();
          if (pathGeometry) {
            pathGeometry.setCoordinates(points);
          }
        }
      }
    }

    function updateUI(data) {
      document.getElementById('battery').textContent = data.battery;
      document.getElementById('status').textContent = data.flight_mode;
      document.getElementById('latitude').textContent = data.latitude;
      document.getElementById('stats-latitude').textContent = data.latitude;
      document.getElementById('longitude').textContent = data.longitude;
      document.getElementById('drive-time').textContent = data.flight_time;
      document.getElementById('in-motion').textContent = data.in_air;
      document.getElementById('speed').textContent = data.speed;
      document.getElementById('compass').textContent = data.compass;
      document.getElementById('gps-status').textContent = data.gps;
      document.getElementById('hdop').textContent = data.hdop;
      document.getElementById('vdop').textContent = data.vdop;
      
      const batteryPercent = parseInt(data.battery);
      const batteryElement = document.getElementById('battery');
      if (batteryPercent <= 20) {
        batteryElement.style.color = '#ff0000';
      } else if (batteryPercent <= 50) {
        batteryElement.style.color = '#ffff00';
      } else {
        batteryElement.style.color = '#10FF03';
      }
    }

    function updateConnectionStatus(connected) {
      const statusElement = document.getElementById('connection-status');
      const textElement = document.getElementById('connection-text');
      const cameraElement = document.getElementById('camera-status');
      
      if (connected) {
        statusElement.className = 'info-connection-status connected';
        textElement.className = 'info-connection-text connected-text';
        textElement.textContent = 'Connected';
        cameraElement.textContent = 'Camera Feed';
      } else {
        statusElement.className = 'info-connection-status disconnected';
        textElement.className = 'info-connection-text disconnected-text';
        textElement.textContent = 'Disconnected';
        cameraElement.textContent = 'No Camera Feed';
      }
    }

    function formatTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function setupImageBasedOnSupport() {
      // Create a test image to check if car_icon.png exists
      const testImg = new Image();
      testImg.onload = function() {
        // Image exists, no action needed
        console.log('Car icon loaded successfully');
