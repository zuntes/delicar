
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIETTEL DELIVERY CAR  CONTROL SYSTEM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.5.1/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.5.1/dist/ol.js"></script>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      overflow: hidden;
      background-color: #000;
    }
    
    .app-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }
    
    /* Top red gradient border */
    .top-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      z-index: 10;
      pointer-events: none;
    }
    
    .top-border-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(255, 0, 0, 0.9) 0%, transparent 100%);
      height: 150px;
    }
    
    /* Title */
    .title-container {
      position: absolute;
      top: 4px;
      left: 0;
      width: 100%;
      z-index: 20;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .title-wrapper {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 8px 32px;
      border-radius: 8px;
      border: 1px solid rgba(255, 0, 0, 0.4);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: pulse-glow 2s infinite;
    }
    
    @keyframes pulse-glow {
      0%, 100% { 
        box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
      }
      50% { 
        box-shadow: 0 0 12px rgba(255, 0, 0, 0.8);
      }
    }
    
    .title {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 0.15em;
      color: white;
      text-shadow: 0 2px 2px rgba(0, 0, 0, 0.8);
    }
    
    .title span {
      color: #ff0000;
    }
    
    /* Info header */
    .info-header {
      position: absolute;
      top: 108px;
      left: 0;
      z-index: 20;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .info-header-wrapper {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 12px 32px;
      display: flex;
      gap: 32px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
    }
    
    .info-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .info-label {
      display: flex;
      align-items: center;
      gap: 4px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    .info-icon {
      width: 16px;
      height: 16px;
    }
    
    .info-value {
      background-color: rgba(0, 0, 0, 0.3);
      color: #10FF03;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: monospace;
      font-weight: bold;
      letter-spacing: 1px;
      border: 1px solid rgba(255, 68, 68, 0.3);
    }
    
    .info-connection {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-right: 8px;
    }
    
    .info-connection-status {
      width: 4px;
      height: 4px;
      border-radius: 50%;
    }
    
    .connected {
      background-color: #10FF03;
      box-shadow: 0 0 5px #10FF03;
      animation: pulse 2s infinite;
    }
    
    .disconnected {
      background-color: #ff0000;
      box-shadow: 0 0 5px #ff0000;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { 
        opacity: 1;
      }
      50% { 
        opacity: 0.5;
      }
    }
    
    .info-connection-text {
      font-size: 12px;
      font-weight: 500;
    }
    
    .connected-text {
      color: #10FF03;
    }
    
    .disconnected-text {
      color: #ff0000;
    }
    
    /* Video Frame */
    .video-frame {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 400px;
      height: 250px;
      z-index: 20;
      border: 2px solid white;
      border-radius: 8px;
      overflow: hidden;
      background-color: #111;
    }
    
    .video-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 14px;
      gap: 12px;
    }
    
    /* Stats Panel */
    .stats-panel {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 240px;
      z-index: 20;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      border: 1px solid rgba(255, 0, 0, 0.3);
      padding: 16px;
    }
    
    .stats-title {
      color: white;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .stats-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .stats-label {
      color: white;
      font-size: 14px;
    }
    
    .stats-value {
      color: #10FF03;
      font-family: monospace;
      font-weight: bold;
    }
    
    .stats-group {
      margin-top: 12px;
    }
    
    .stats-group-title {
      color: white;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .stats-group-content {
      padding-left: 12px;
    }
    
    /* Map */
    .map-container {
      position: absolute;
      inset: 0;
      z-index: 0;
    }
    #center-button {
            position: absolute;
            top: 90%;
            left: 49%;
            z-index: 1000;
            padding: 8px 16px; /* Giảm padding để nút gọn hơn */
            background-color: #000; /* Màu nền đen */
            border: 2px solid #ff0000; /* Viền đỏ */
            color: #00ff00; /* Chữ xanh lá */
            border-radius: 5px; /* Bo góc */
            cursor: pointer;
            font-family: Arial, sans-serif; /* Font chữ đẹp hơn */
            font-size: 14px; /* Kích thước chữ */
            transition: all 0.3s ease; /* Hiệu ứng chuyển đổi mượt */
        }
        #center-button:hover {
            background-color: #333; /* Đổi nền khi hover */
            color: #00cc00; /* Chữ sáng hơn khi hover */
            border-color: #ff3333; /* Viền đỏ sáng hơn */
        }
    .ol-viewport {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div class="app-container">

    <!-- Title -->
    <div class="title-container">

    <!-- Info Header -->

        </div>
        
        <div class="info-item">

        <div class="info-item">

    <!-- Stats Panel -->
    <div class="stats-panel">
      <div class="stats-title">Vehicle Statistics</div>
      
      <div class="stats-row">

      <div class="stats-row">

  <script>
    // Initialize map and tracking variables
    let map;
    let vectorSource;
    let vectorLayer;
    let iconFeature;
    let pathFeature;
    let points = [];
    let isConnected = false;
    
    // Convert degrees to radians
    function toRadians(degrees) {
      return degrees * (Math.PI / 180);
    }
    
    // Initialize map with OpenLayers
    function initMap() {
      // Initial coordinates
      const initialCoords = [106.7088, 21.9314];
      
      // Create point feature for the car icon
      iconFeature = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat(initialCoords))
      });
      
      // Set car icon style using car_icon.png
      iconFeature.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 0.5],
          src: './image/car_icon.png', // Changed to car_icon.png
          scale: 0.15, // Increased scale (0.05 * 4)
          rotation: toRadians(-90) // Rotate 90 degrees counterclockwise
        })
      }));
      
      // Initialize path feature with empty line string
      points.push(ol.proj.fromLonLat(initialCoords));
      pathFeature = new ol.Feature({
        geometry: new ol.geom.LineString(points)
      });
      
      // Set path style
      pathFeature.setStyle(new ol.style.Style({
        stroke: new ol.style.Stroke({
          color: 'rgba(255, 0, 0, 0.7)',
          width: 2
        })
      }));
      
      // Create vector source and layer
      vectorSource = new ol.source.Vector({
        features: [pathFeature, iconFeature]
      });
      
      vectorLayer = new ol.layer.Vector({
        source: vectorSource
      });
      
      // Create operation radius feature (circle around car)
      const radiusFeature = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat(initialCoords))
      });
      
      radiusFeature.setStyle(new ol.style.Style({
        image: new ol.style.Circle({
          radius: 50,
          fill: new ol.style.Fill({
            color: 'rgba(255, 0, 0, 0.1)'
          }),
          stroke: new ol.style.Stroke({
            color: 'rgba(255, 0, 0, 0.6)',
            width: 1
          })
        })
      }));
      
      const radiusSource = new ol.source.Vector({
        features: [radiusFeature]
      });
      
      const radiusLayer = new ol.layer.Vector({
        source: radiusSource
      });
      
      // Initialize map
      map = new ol.Map({
        target: 'map',
        layers: [
          // Satellite map layer
          new ol.layer.Tile({
            source: new ol.source.XYZ({
              url: "https://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}&s=Ga"
            })
      }),
          radiusLayer,
          vectorLayer
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat(initialCoords),
          zoom: 17
        }),
        controls: []
      });
    }

    function centerMap() {
            if (!iconFeature || !map) return;
            const geometry = iconFeature.getGeometry();
            if (geometry) {
                const carPosition = geometry.getCoordinates();
                map.getView().setCenter(carPosition);
            }
        }
    // Update car position and heading
    function updateCarPosition(coords, heading) {
      if (!iconFeature || !vectorSource || !pathFeature) return;
      
      const newPosition = ol.proj.fromLonLat(coords);
      
      // Update car position
      const geometry = iconFeature.getGeometry();
      if (geometry) {
        geometry.setCoordinates(newPosition);
      }
      
      // Update car icon rotation using car_icon.png
      iconFeature.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 0.5],
          src: './image/car_icon.png',
          scale: 0.15, // Increased scale (0.05 * 4)
          rotation: toRadians(-heading - 90) // Rotate counterclockwise based on heading
        })
      }));
      
      // Add point to path
      const lastPoint = points[points.length - 1];
      if (lastPoint) {
        const distance = Math.sqrt(
          Math.pow(lastPoint[0] - newPosition[0], 2) + 
          Math.pow(lastPoint[1] - newPosition[1], 2)
        );
        
        // Only add points that are far enough apart
        if (distance > 5) {
          points.push(newPosition);
          
          // Limit the number of points to prevent performance issues
          if (points.length > 100) {
            points = points.slice(-100);
          }
          
          // Update path geometry
          const pathGeometry = pathFeature.getGeometry();
          if (pathGeometry) {
            pathGeometry.setCoordinates(points);
          }
        }
      }
      
      // Note: We're not centering the map on the car as per request
      // map.getView().setCenter(newPosition);
    }
    
    // Update UI elements based on vehicle data
    function updateUI(data) {
      document.getElementById('battery').textContent = data.battery;
      document.getElementById('status').textContent = data.flight_mode;
      document.getElementById('latitude').textContent = data.latitude;
      document.getElementById('stats-latitude').textContent = data.latitude;
      document.getElementById('longitude').textContent = data.longitude;
      document.getElementById('drive-time').textContent = data.flight_time;
      document.getElementById('in-motion').textContent = data.in_air;
      document.getElementById('speed').textContent = data.speed;
      document.getElementById('compass').textContent = data.compass;
      document.getElementById('gps-status').textContent = data.gps;
      document.getElementById('hdop').textContent = data.hdop;
      document.getElementById('vdop').textContent = data.vdop;
      
      // Update battery color based on percentage
      const batteryPercent = parseInt(data.battery);
      const batteryElement = document.getElementById('battery');
      
      if (batteryPercent <= 20) {
        batteryElement.style.color = '#ff0000';
      } else if (batteryPercent <= 50) {
        batteryElement.style.color = '#ffff00';
      } else {
        batteryElement.style.color = '#10FF03';
      }
    }
    
    // Format time in HH:MM:SS
    function formatTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }
    
    // Initialize map on page load
    window.addEventListener('DOMContentLoaded', () => {
      // Initialize the map
      initMap();
      
      // Try to connect to the socket server
      try {

        // ----------------------------------------Uncomment this section for real deployment------------------------------

        // });
        
        // socket.on('connect', () => {

        //   isConnected = true;
        //   updateConnectionStatus(true);
        // });
        
        // socket.on('disconnect', () => {
        //   console.log('Disconnected from vehicle tracking server');
        //   isConnected = false;
        //   updateConnectionStatus(false);
        // });
        
        // socket.on('gps_data', (data) => {
        //   if (data) {
        //     console.log('Received GPS data:', data);
        //     // Convert coordinates from the format in the original code
        //     const rawLat = parseFloat(data.latitude);
        //     const rawLong = parseFloat(data.longitude);
        //     const compass = parseFloat(data.compass) || 0;
            
        //     const formattedLat = Number(rawLat.toFixed(6));
        //     const formattedLong = Number(rawLong.toFixed(6));
            
        //     // Update coordinates for the map
        //     updateCarPosition([formattedLong, formattedLat], compass);
            
        //     // Update all vehicle data
        //     updateUI({
        //       ...data,
        //       latitude: formattedLat.toString(),
        //       longitude: formattedLong.toString(),
        //       compass: `${Number(compass.toFixed(2))}°`
        //     });
        //   }
        // });

        // -----------------------------------------Uncomment this section for real deployment------------------------------
        
        
        // Comment if dont want to circle the car
        setTimeout(() => {
          isConnected = true;
          updateConnectionStatus(true);
          console.log('Mock connection established');
          
          // Simulate vehicle movement for demo purposes
          let angle = 0;
          const radius = 0.001; // Small radius for the circular path
          const centerLat = 21.9314;
          const centerLong = 106.7088;
          let startTime = Math.floor(Date.now() / 1000);
          
          const interval = setInterval(() => {
            angle += 0.02; // Slower movement for a car
            if (angle > Math.PI * 2) angle = 0;
            
            const newLat = centerLat + radius * Math.sin(angle);
            const newLong = centerLong + radius * Math.cos(angle);
            const heading = (angle * 180 / Math.PI + 90) % 360;
            
            updateCarPosition([newLong, newLat], heading);
            
            const currentTime = Math.floor(Date.now() / 1000);
            const elapsedSeconds = currentTime - startTime;
            
            updateUI({
              battery: `${Math.max(30, 100 - Math.floor(angle * 10))}%`,
              flight_mode: angle > Math.PI ? "DELIVERY" : "TRANSIT",
              latitude: newLat.toFixed(6),
              longitude: newLong.toFixed(6),
              flight_time: formatTime(elapsedSeconds),
              in_air: "Yes", // For vehicles this represents "in motion"
              speed: `${(30 + Math.sin(angle) * 5).toFixed(1)} km/h`,
              compass: `${heading.toFixed(2)}°`,
              gps: "GPS OK",
              hdop: "1.2",
              vdop: "1.5"
            });
          }, 200);
        }, 2000);
      
      // ------------------------------------------comment this section for real deployment------------------------------
        
      } catch (error) {
        console.error('Failed to initialize socket:', error);
        updateConnectionStatus(false);
      }
    });
    
    // Update connection status indicators
    function updateConnectionStatus(connected) {
      const statusElement = document.getElementById('connection-status');
      const textElement = document.getElementById('connection-text');
      const cameraElement = document.getElementById('camera-status');
      
      if (connected) {
        statusElement.className = 'info-connection-status connected';
        textElement.className = 'info-connection-text connected-text';
        textElement.textContent = 'Connected';
        cameraElement.textContent = 'Camera Feed';
      } else {
        statusElement.className = 'info-connection-status disconnected';
        textElement.className = 'info-connection-text disconnected-text';
        textElement.textContent = 'Disconnected';
        cameraElement.textContent = 'No Camera Feed';
      }
    }
</script>
